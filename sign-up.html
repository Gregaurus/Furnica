<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Furnica</title>
    <link rel="stylesheet" href="sign-up.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="sign-up.js"></script>
</head>
<body>
    <!-- Sign Up, Sign In, Payment, Header, Footer - Rego -->
    <nav class="container-fluid text-center">
        <h1 class="fw-bold py-0">Furnica</h1>
    </nav>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-white text-black shadow">
              <div class="card-content p-5 text-center">
                <div class="mb-1 mt-2 pb-5">
                  <h2 class="fw-bold mb-2 ">Sign Up for Furnica</h2>
                  <p class="text-black mb-5">Lovely designs for our lovely members.</p>
                  <form action="sign-in.html" onsubmit="return validateInput()" name="register-form" >
                    <div class="name mb-3">
                      <input type="text" name="name" id="form-name" class="form-control form-control-lg" placeholder="Name">
                    </div>
                    <div class="email mb-3">
                      <input type="email" name="email" id="form-email" class="form-control form-control-lg" placeholder="Email Address">
                    </div>
                    <div class="password mb-3">
                      <input type="password" name="password" id="form-password" class="form-control form-control-lg" placeholder="Password">
                    </div>
                    <div id="error"></div>
                    <button class="btn btn-outline-dark btn-lg px-5 mt-4" type="submit" id="signup-btn">Sign Up to Get Started</button>
                  </div>
                  </form>
                <div>
                  <p class="mb-0">Already have an account? <a href="sign-in.html" class="text-black-50 fw-bold">Sign In</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
